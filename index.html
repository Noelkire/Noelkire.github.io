<body class="night-scheme light-scheme">
    <!-- THREE.JS -->
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/GLTFLoader.js"></script>

    <div class="centerThree">
    <script>
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true});
            renderer.setClearColor(0x000000, 0.0);
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            const controls = new THREE.OrbitControls( camera, renderer.domElement );

            const loader = new THREE.GLTFLoader();

            loader.load(
    // resource URL
    'resources/RoomModel.gltf',
    // called when the resource is loaded
    function ( gltf ) {

        scene.add( gltf.scene );
        scene.add( gltf.asset );
/*
        gltf.animations; // Array<THREE.AnimationClip>
        gltf.scene; // THREE.Group
        gltf.scenes; // Array<THREE.Group>
        gltf.cameras; // Array<THREE.Camera>
        gltf.asset; // Object
        */

    },
    // called while loading is progressing
    function ( xhr ) {

        console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

    },
    // called when loading has errors
    function ( error ) {

        console.log( 'An error happened' );

    }
);

            const geometry1 = new THREE.SphereGeometry(1,16,8);
            const material1 = new THREE.MeshBasicMaterial( { wireframe: true ,color: 0x00ff00 } );
            const sphere = new THREE.Mesh( geometry1, material1 );
            scene.add( sphere );

            camera.position.z = 5;

            const animate = function () {
                requestAnimationFrame( animate );
                controls.update();

                renderer.render( scene, camera );
            };

            animate();
    </script>
    </div>
    <div>
        <img class='center' src="resources/greennamerender2.png">

        </div>
    </div>
